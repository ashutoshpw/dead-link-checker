name: Check Performance

on:
  workflow_dispatch:
    inputs:
      website_url:
        description: 'Website URL to check for performance (e.g., https://example.com)'
        required: true
        type: string

permissions:
  contents: read
  issues: write

jobs:
  check-performance:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: playwright-browsers-${{ runner.os }}-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            playwright-browsers-${{ runner.os }}-
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      
      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: |
          playwright install chromium --with-deps
      
      - name: Install Playwright browser dependencies
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: |
          playwright install-deps chromium
      
      - name: Run performance checker
        id: performance_checker
        env:
          WEBSITE_URL: ${{ github.event.inputs.website_url }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          python scripts/check_performance.py
      
      - name: Check for performance issues
        if: failure()
        run: |
          echo "Performance issues were found. An issue has been created."
          exit 1
